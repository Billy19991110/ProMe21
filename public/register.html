<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&family=Reggae+One&display=swap"
		rel="stylesheet">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<!-- jQuery文件  必在bootstrap.min.js 之前引入 -->
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/include2/jquery/jquery-1.12.0.min.js" type="text/javascript"><\/script>')</script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script defer="" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/index.css">
	<link rel="stylesheet" type="text/css" href="/css/memberDetail.css">
	<title>Dai GOAT</title>
</head>

<body>
	<!-- ===== header ===== -->
	<header>
		<div class="container-fluid hidden-sm hidden-md hidden-xs"></div>
		<div class="header flexcenter">
			<div class="floatL">
				<a href="http://localhost:3000">
					<a href="/">
						<img src="/icon/logo-white.png" class="logo-pic">
					</a>
			</div>
			<div class="floatR">
				<a href="/login" class="icon-box">
					<img src="/icon/user.png" class="icon-pic">
				</a>
				<a href="http://localhost:3000/cart" class="icon-box">
					<img src="/icon/cart.png" class="icon-pic">
				</a>


			</div>
			<div>
				<ul class="item-bar">
					<li class="itemlist">
						<a href="http://localhost:3000/japan/page1">日本專區</a>
					</li>
					<li class="itemlist">
						<a href="http://localhost:3000/korea/page1">韓國專區</a>
					</li>
					<li class="itemlist">
						<a href="/todowishingPond">許願池</a>
					</li>
				</ul>
			</div>
		</div>
	</header>

	<!-- ===== main ===== -->
	<div class='container my-5'>
		<div class="card" style="width: 100%;">
			<div class="card-body">
				<h5 class="card-title">註冊 </h5>
				<form onsubmit="return false" id="form">
					<div class="form-group">
						<label for="email" class="logintext">信箱（作為帳號使用）</label>
						<input type="email" class="form-control" id="email" aria-describedby="emailHelp"
							placeholder="請輸入信箱">
					</div>
					<div class="form-group">
						<label for="password" class="logintext">密碼</label>
						<input type="password" class="form-control" id="password" autocapitalize="off" required
							placeholder="請輸入密碼">
					</div>
					<div style="display:none ;" class="alert alert-success" role="alert" id="success"></div>
					<div style="display:none ;" class="alert alert-danger" role="alert" id="error"></div>
					<button type="submit" class="btn">註冊</button>
				</form>
			</div>
		</div>
	</div>

	<!-- ===== footer ===== -->
	<footer class="fixed-bottom">
		<div class="container-fluid hidden-sm hidden-md hidden-xs"></div>
		<div class="footer flexcenter">
			<div>
				<ul class="footerlist">
					<li class="footeritem">
						<a href="">關於我們</a>
					</li>
					<li class="footeritem">
						<a href="">聯絡我們</a>
					</li>
				</ul>
			</div>
		</div>
	</footer>

	<script src="js/register.js"></script>
</body>
</html>
